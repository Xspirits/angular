<!doctype html>
<html lang="en" ng-app="caf">
<head>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- for CSS Transitions and/or Keyframe Animations -->
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="../css/bootflat.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
    <title>Challenge your Friends</title>
</head>
<body>


    <!-- We must set overflow:hidden on this wrapper div, as iOS mysteriously ignores it on the body tag -->
    <div id="app-clipper">
      <div id="app-slider">
        <div id="app-nav" class="scroller" menu-left></div>
        <div id="app-body">
            <div class="scroller">
                <div class="container view-frame" ng-view></div>
            </div>
            <div id="nav-button" onclick="document.getElementById('app-slider').classList.toggle('slider-active')">
                <i class="fa fa-bars fa-2x"></i>
            </div>
        </div>
      </div>
    </div>  

  <script src="../bower_components/jquery/jquery.js"></script>
    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="../bower_components/angular-touch/angular-touch.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services/services.js"></script>
  <script src="js/services/users.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/animations/animations.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/directives/directives.js"></script>
</body>
</html>
