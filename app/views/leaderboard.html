<h1>Leaderboard {{type}}</h1>

<div class="row">
  <div class="col-md-3">
    <a ng-href="#/leaderboard" class="btn btn-warning btn-block">General ladder</a>
  </div>
  <div class="col-md-3">
    <a ng-href="#/leaderboard/daily" class="btn btn-default btn-block">Daily ladder</a>
  </div>
  <div class="col-md-3">
    <a ng-href="#/leaderboard/weekly" class="btn btn-default btn-block">Weekly ladder</a>
  </div>
  <div class="col-md-3">
    <a ng-href="#/leaderboard/monthly" class="btn btn-default btn-block">Monthly ladder</a>
  </div>
</div>
<table ng-table="tableParams" class="table">
  <tr ng-repeat="user in $data" class="text-center">
    <td data-title="'Rank'">{{$index+1}}</td>
    <td data-title="'Pseudo'" class="text-left">
      <img ng-src="{{user.icon}}" class="img-rounded mini-icon">
      <a ng-href="#/users/{{user.idCool}}">{{user.local.pseudo}}</a>
    </td>
    <td data-title="'Level'">{{user.level}}</td>
    <td data-title="'Score'">{{user.globalScore}}</td>
  </tr>
</table>
