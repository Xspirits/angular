<!doctype html>
<html lang="en" ng-app="caf">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CyF">
    <meta name="author" content="Challenge your Friends">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="1 days">
    <meta name="copyright" content="challenge your friends">
    <link rel="icon" href="images/favicon-16.png" sizes="16x16">
    <link rel="icon" href="images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="images/favicon-48.png" sizes="48x48">
    <link rel="icon" href="images/favicon-64.png" sizes="64x64">
    <link rel="icon" href="images/favicon-128.png" sizes="128x128">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootflat/2.0.0/css/bootflat.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
    <!-- for CSS Transitions and/or Keyframe Animations -->
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/app.css">
    <title>Challenge your Friends</title>
  </head>
  <body ng-app="cafApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- We must set overflow:hidden on this wrapper div, as iOS mysteriously ignores it on the body tag -->
    <div id="app-clipper">
      <div id="app-slider">
        <div id="app-nav" class="scroller" menu-left></div>
        <div id="app-body">
            <div class="scroller">
                <div class="container">
                  <div class="row"> 
                    <div class="col-md-12" ng-view></div>
                  </div>
                </div>
            </div>
            <div id="nav-button" onclick="document.getElementById('app-slider').classList.toggle('slider-active')">
                <i class="fa fa-bars fa-2x"></i>
            </div>
        </div>
      </div>
    </div>  

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/spinjs/spin.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-cache/dist/angular-cache.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-elastic/elastic.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ng-table/ng-table.js"></script>
    <script src="bower_components/angular-underscore/angular-underscore.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/services.js"></script>
    <script src="scripts/services/underscore.js"></script>
    <script src="scripts/services/users.js"></script>
    <script src="scripts/services/ladders.js"></script>
    <script src="scripts/services/apiService.js"></script>
    <script src="scripts/controllers/controllers.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/users.js"></script>
    <script src="scripts/controllers/ladders.js"></script>
    <script src="scripts/animations/animations.js"></script>
    <script src="scripts/filters/filters.js"></script>
    <script src="scripts/directives/directives.js"></script>
    <!-- endbuild -->
</body>
</html>
