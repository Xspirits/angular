<!doctype html>
<html lang="en" ng-app="caf">
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- for CSS Transitions and/or Keyframe Animations -->
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/bootflat.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
    <title>Challenge your Friends</title>
  </head>
  <body ng-app="cafApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- We must set overflow:hidden on this wrapper div, as iOS mysteriously ignores it on the body tag -->
    <div id="app-clipper">
      <div id="app-slider">
        <div id="app-nav" class="scroller" menu-left></div>
        <div id="app-body">
            <div class="scroller">
                <div class="container">
                  <div class="row"> 
                    <div class="col-md-12 view-frame" ng-view></div>
                  </div>
                </div>
            </div>
            <div id="nav-button" onclick="document.getElementById('app-slider').classList.toggle('slider-active')">
                <i class="fa fa-bars fa-2x"></i>
            </div>
        </div>
      </div>
    </div>  

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/spinjs/spin.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-cache/dist/angular-cache.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-elastic/elastic.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/services.js"></script>
    <script src="scripts/services/users.js"></script>
    <script src="scripts/services/apiService.js"></script>
    <!-- Controllers -->
    <script src="scripts/controllers/controllers.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/users.js"></script>
    <script src="scripts/animations/animations.js"></script>
    <script src="scripts/filters/filters.js"></script>
    <script src="scripts/directives/directives.js"></script>
        <!-- endbuild -->
</body>
</html>
